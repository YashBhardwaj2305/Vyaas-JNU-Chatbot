<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Axios Frontend Example</title>
    <link rel="stylesheet" href="/frontends/css files/connect.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">
    </script>
</head>
<body>
<div class="container">
    <!-- Tab Buttons -->
    <div class="tab-buttons">
        <button class="active" onclick="showTab('signin')">Sign In</button>
        <button onclick="showTab('signup')">Sign Up</button>
    </div>

    <!-- Sign In Form -->
    <div id="signin" class="tab-content active">
        <h2>Sign In</h2>
        <form id="signin-form">
            <label for="signin-username">Username</label>
            <input type="text" id="signin-username" name="username" required>

            <label for="signin-password">Password</label>
            <input type="password" id="signin-password" name="password" required>

            <button type="submit"id="signin-btn">Sign In</button>
        </form>
        <div id="signin-message" class="message"></div>
    </div>

    <!-- Sign Up Form -->
    <div id="signup" class="tab-content">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" name="username" required>

            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" name="email" required>

            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" name="password" required>

            <button type="submit">Sign Up</button>
        </form>
        <div id="signup-message" class="message"></div>
    </div>

    <!-- Ask Button -->
    <!-- <button class="ask-button" onclick="window.location.href='ask.html'">Ask</button> -->
</div>
<script src="/frontends/js files/connect.js"></script>
</body>
</html>
